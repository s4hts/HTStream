name: C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  ## note the environment is preserved over one job only, so we only use one job
  build_and_test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: install boost libs
      run: sudo apt-get install libboost-dev libboost-system-dev libboost-program-options-dev libboost-iostreams-dev libboost-filesystem-dev 
    - name: make build dir
      run: mkdir build&&cd build
    - name: cmake
      working-directory: ./build
      run: cmake -DCMAKE_BUILD_TYPE=Release ..
    - name: make
      working-directory: ./build
      run: make all
    - name: test
      working-directory: ./build
      run: make test
    - name: regression
      working-directory: ./regression
      run: ./regression.sh ../build test
    - uses: actions/upload-artifact@v2
      with:
        name: superd-regression
        path: regression/hts_SuperDeduper.test.tab6.gz

  clang_build_and_test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: install boost libs
      run: sudo apt-get install libboost-dev libboost-system-dev libboost-program-options-dev libboost-iostreams-dev libboost-filesystem-dev clang
    - name: make build dir
      run: mkdir build&&cd build
    - name: cmake
      working-directory: ./build
      run: export CC=clang && export CXX=clang++ && cmake -DCMAKE_BUILD_TYPE=Debug ..
    - name: make
      working-directory: ./build
      run: make all
    - name: test
      working-directory: ./build
      run: make test
